<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Search Engine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .search-container {
                padding-left: 100px;
            }
            .search-input {
                height: 50px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3 mb-2">
                <div class="col-12 text-center">
                    <a class="text-muted" href="/stats">view indexed pages statistics</a>
                </div>
            </div>

            <div class="row mt-5 overflow-hidden text-center">
                <div class="ps-5 pe-5">
                    <form class="form-inline d-flex justify-content-center" method="get" action="">
                        <input class="form-control mr-2 search-input" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ query }}">
                        <button class="btn btn-primary search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

        {% if latency %}
            <div class="text-center mt-2">
                <p class="text-muted">Search completed in {{ latency }} milliseconds</p>
            </div>
        {% endif %}
        <div class="container mt-4">

            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        {% for result in results %}
                            <div  class="list-group-item list-group-item-action mb-3">
                                <h5 class="mb-1">{{ result.title }}</h5>
                                <p class="mb-1">{{ result.snippet | safe }}</p>
                                <a href="{{ result.url }}" class="mt-2 d-block" target="_blank">{{ result.url }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
