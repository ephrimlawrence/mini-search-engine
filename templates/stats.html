<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crawled Pages Statistics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-3">Crawled Pages Statistics</h1>
            <hr class="my-2">
            <span class="fw-bold font-monospace lh-lg fs-3">{{ total }} websites indexed</span>
            <table class="table table-striped">
                <thead>
                    <tr>
                          <th scope="col">#</th>
                        <th scope="col">Domain</th>
                        <th scope="col">Number of Pages Crawled</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat in stats %}
                        <tr>
                            <td scope="row">{{ loop.index }}</td>
                            <td>{{ stat._id }}</td>
                            <td>{{ stat.pages_crawled }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </body>
</html>
